apply plugin: "org.mockito.mockito-release-tools.continuous-delivery"

releasing {
    gitHub.repository = "mockito/mockito-release-tools-example"
    gitHub.writeAuthUser = "szczepiq"
    gitHub.writeAuthToken = System.getenv("GH_WRITE_TOKEN")

    git.branch = System.getenv("TRAVIS_BRANCH")

    bintray.apiKey = System.getenv("BINTRAY_API_KEY")
}

ext {
    gh_user = "szczepiq"
    gh_readOnlyAuthToken = "e7fe8fcdd6ffed5c38498c4c79b2a68e6f6ed1bb"

    releaseNotes_file = "docs/release-notes.md"
    releaseNotes_notableFile = "docs/notable-release-notes.md"
    releaseNotes_labelMapping = ["noteworthy": "Noteworthy", "bugfix": "Bugfixes"]

    git_genericUser = "Mockito Release Tools"
    git_genericEmail = "<mockito.release.tools@gmail.com>"
    git_releasableBranchRegex = "master|release/.+"  // matches 'master', 'release/2.x', 'release/3.x', etc.

    pom_developers = ['szczepiq:Szczepan Faber']
    pom_contributors = ['mstachniuk:Marcin Stachniuk', 'wwilk:Wojtek Wilk']
}

allprojects {
    plugins.withId("org.mockito.mockito-release-tools.bintray") {
        bintray {
            pkg {
                repo = 'examples'
                user = 'szczepiq'
                userOrg = 'shipkit'
                //TODO we're making 'release_notable' project property public API here. Let's make it 'shipkit_notableRelease'.
                name = project.ext.has('release_notable')? "basic-notable-versions" : "basic-all-versions"
                licenses = ['MIT']
                labels = ['continuous delivery', 'release automation', 'mockito', 'mockito-release-tools', 'shipkit']
            }
        }
    }
}