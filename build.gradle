buildscript {
    repositories {
        mavenLocal() //for local testing of shipkit
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "gradle.plugin.org.shipkit:shipkit:0.8.103"
    }
}

//Prints currently used version of tools, useful for local development so that we work on the right version of tools
println "  Using " + buildscript.configurations.classpath*.name.find { it.contains 'mockito-release-tools' }

allprojects {

    repositories {
        jcenter()
    }

    group = "org.mockito.shipkit-example"
}

apply plugin: "org.shipkit.java"

apply from: "gradle/ide.gradle"